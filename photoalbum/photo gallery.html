<!DOCTYPE html>
<html>
  <head>
    <title>My Photo Gallery</title>
    <style>
      /* CSS for the photo grid */
      .photo-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        grid-gap: 10px;
      }

      /* CSS for the photos */
      .photo {
        width: 100%;
        height: auto;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <h1>My Photo Album</h1>
    <div class="photo-grid">
      <img class="photo" src="avengers2.jpg">
      <img class="photo" src="batman.jpg">
      <img class="photo" src="batman2.jpg">
      <img class="photo" src="batman3.jpg">
      <img class="photo" src="car1.jpg">
      <img class="photo" src="car3.jpg">
      <img class="photo" src="car4.jpeg">
      <img class="photo" src="city.jpg">
      <img class="photo" src="dp 2.jpg">
      <img class="photo" src="daredevil.jpg">
      <img class="photo" src="dp.jpg">
      <img class="photo" src="joker.jpg">
      <img class="photo" src="joker 2.jpg">
      <img class="photo" src="joker 3.jpg">
      <img class="photo" src="jw.jpeg">
      <img class="photo" src="jw2.jpg">
      <img class="photo" src="messi 2.jpg">
      <img class="photo" src="messi.jpg">
    </div>
  </body>
</html>
